<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #2e2e2e;
            color: #dcdcdc;
            margin: 0;
            padding: 0;
        }
        #chat {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #444;
            background-color: #3e3e3e;
        }
        #register-form, #login-form, #message-form {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        #register-form input, #login-form input, #message-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #444;
            background-color: #3e3e3e;
            color: #dcdcdc;
        }
        #register-form button, #login-form button, #message-form button {
            padding: 10px;
            border: 1px solid #444;
            background-color: #5e5e5e;
            color: #dcdcdc;
            cursor: pointer;
        }
        #register-form button:hover, #login-form button:hover, #message-form button:hover {
            background-color: #4e4e4e;
        }
        #register-form button:active, #login-form button:active, #message-form button:active {
            background-color: #1e90ff; /* Vaseline blue */
        }
        #messages {
            height: 600px; /* Increased height */
            overflow-y: scroll;
            border: 1px solid #444;
            padding: 10px;
            background-color: #2e2e2e;
            color: #dcdcdc;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            border-radius: 50%;
            margin-right: 10px;
            width: 120px; /* Updated size */
            height: 120px; /* Updated size */
        }
        .message-content {
            padding: 10px;
            border-radius: 5px;
            background-color: #d3d3d3; /* Lighter shade of gray */
            color: #2e2e2e; /* Default text color */
        }
    </style>
</head>
<body>
    <div id="chat">
        <h1>Chatroom</h1>
        <form id="register-form">
            <input type="text" id="register-username" placeholder="Username" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <input type="text" id="register-profile-photo" placeholder="Profile Photo URL (optional)">
            <button type="submit">Register</button>
        </form>
        <form id="login-form" style="display: none;">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="messages" style="display: none;"></div>
        <form id="message-form" style="display: none;">
            <input type="text" id="message-input" placeholder="Type a message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const registerForm = document.getElementById('register-form');
        const loginForm = document.getElementById('login-form');
        const messageForm = document.getElementById('message-form');
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');

        const userColors = {};

        function getUserColor(username) {
            if (!userColors[username]) {
                const colors = ['#4CAF50', '#F5F5DC', '#FF69B4', '#4B0082', '#00CED1'];
                userColors[username] = colors[Object.keys(userColors).length % colors.length];
            }
            return userColors[username];
        }

        registerForm.addEventListener('submit', event => {
            event.preventDefault();
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;
            const profilePhoto = document.getElementById('register-profile-photo').value;

            fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, profile_photo: profilePhoto })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      alert('Registration successful! Please log in.');
                      registerForm.style.display = 'none';
                      loginForm.style.display = 'flex';
                  } else {
                      alert(data.message);
                  }
              });
        });

        loginForm.addEventListener('submit', event => {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      loginForm.style.display = 'none';
                      messageForm.style.display = 'flex';
                      messagesDiv.style.display = 'block';
                  } else {
                      alert(data.message);
                  }
              });
        });

        function fetchMessages() {
            fetch('/messages')
                .then(response => response.json())
                .then(data => {
                    messagesDiv.innerHTML = '';
                    data.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.classList.add('message');
                        const userColor = getUserColor(message.sender);
                        messageElement.innerHTML = `
                            <img src="${message.profile_photo}" alt="${message.sender}" width="120" height="120">
                            <div class="message-content" style="color: ${userColor};">
                                <strong>${message.sender}</strong>: ${message.content} <br>
                                <small>${new Date(message.timestamp).toLocaleTimeString()}</small>
                            </div>
                        `;
                        messagesDiv.appendChild(messageElement);
                    });
                });
        }

        messageForm.addEventListener('submit', event => {
            event.preventDefault();
            const messageContent = messageInput.value;
            fetch('/messages', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: messageContent, sender: 'User' })
            }).then(response => response.json())
              .then(data => {
                  if (data.status === 'success') {
                      messageInput.value = '';
                      fetchMessages();
                  }
              });
        });

        // Fetch messages every 2 seconds
        setInterval(fetchMessages, 2000);
        fetchMessages();
    </script>
</body>
</html>
